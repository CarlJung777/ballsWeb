{% load static %}

<link rel="stylesheet" href="{% static 'balls/style.css' %}">

<!--使用 Django 的模板系统，只要创建一个视图，就可以将页面的设计从代码中分离出来-->
{% if latest_question_list %}
<ul>
  {% for question in latest_question_list %}
  <li>
    <a href="{% url 'balls:detail' question.id %}"
      >{{ question.question_text }}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No balls are available.</p>
{% endif %}
